name: hello world
on:
  push:
    branches:
     - main
jobs:
  first-hello-world-job:
    runs-on: ubuntu-latest
    steps:
     - name: checkout code
       uses: actions/checkout@v3
     - name: print message
       run: echo "hello world this is testing"
  run-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependicies
        run:
          python -m pip install --upgrade pip
          pip install pytest
      - name: run testcases
        run: pytest
